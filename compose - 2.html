					<li><a href="#"><span class="photo_g"></span>Gallery</a></li>

				<div class="wyswyg__listnum"></div>

							<label for="">Enter YouTube or Vimeo video address</label>
							<div class="rows"><input type="text" class="input" value="http://"></div>
							<input type="submit" value="OK" class="button">
						</form>
					</div>
				</div>
				<div class="wyswyg__link">
					<div class="wyswyg__drop">
						<div class="wyswyg__drop-arr"></div>
						<form action="#">
							<div class="rows">
								<input type="text" class="input" value="http://">

							</div>
							<input type="submit" value="OK" class="button">

			</div>
		</div>

		</div></div>
		<div class="post__content">
			<div class="compose__title"><div class="compose__titlein">
				<textarea class="compose__textarea" cols="30" rows="1">Add title</textarea>
			</div></div>

			<div class="compose__pretext"><div class="compose__pretextin">
				<textarea class="compose__textarea" cols="30" rows="1">Write pretext</textarea>
				
			</div></div>

			<div class="compose__text">
				<textarea class="compose__textarea" cols="30" rows="1">Объясню на абстрактном примере, образно, почему нельзя спрашивать чем конкретно оскорбили ревнителей православия. Допустим, у вас дома случайно оказался чемодан с кокаином, а на следующий день его легализовали по всей стране. Теперь вы можете спокойно сдать его в любой аптеке, получить огромные деньги или нюхать во дворе, в песочнице на глазах у детей. Да, дикое *сравнение*, абсурд. Но разве не абсурд вместо принудительных работ или административного штрафа давать реальный тюремный срок за художественную/политическую акцию? Пример скандала в кафе четко иллюстрирует с кем мы имеем дело — с наркоманами и драг-диллерами, в одночасье оказавшимися в более выгодном **положение** чем те, кто негативно относится к наркотикам и ведет здоровый образ жизни. Спрашивать таких, почему они на глазах у детей нюхают кокаин просто бессмысленно. Да потому что теперь им это разрешено законом. Лучше с ними вообще не вступать в спор, по крайней мере не вести его на их языке.</textarea>
			</div>

				</figcaption>
			</figure>
